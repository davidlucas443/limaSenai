<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interal</title>
    <!-- tag style -> cria uma folha de estilo em cascata -->
    <style>
        /* css interno */
        /* seletores */
        h1{
            color: red;

        }
        p{}
        a{}
        .classe{
            font-size: 20px;
            text-decoration: underline;
        }
        #id{
            text-decoration: none;
        }
        
    </style>
</head>

    <p class="classe">classe</p>
    <a href="" id="id">ID</a>
</body>
</html>
